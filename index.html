<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/940b4fe2ad.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/Avatar.png">
  </head>
  <body onload="dataLoad()" style="background-color: #F6F6F6;">
    <!-- header section -->
    <header style="height: 80px; " class="container d-flex j align-items-center justify-content-between">
        <div>
            <h3 class="fw-bold"><span style="background-color: rgb(237, 85, 237);color: white;" class="py-2 rounded px-1">News</span> Portal</h3>
        </div>
        <div>
          <ul class="d-flex align-items-center list-unstyled h5">
            <li style="color:rgb(237, 85, 237);" class="me-3 fw-bold ">News</li>
            <li class="me-3">Blog</li>
            <li> <img src="./assets/Avatar.png" alt="" srcset=""></li>
          </ul>
        </div>
    </header>
    <main class="container my-3">
      <!-- category section -->
      <section id="categoryContainer" class="d-flex justify-content-between">

      </section>
      <!-- alert section -->
      <section class="mb-3">
        <hr class="w-100 border-1"/>
        <div class="alert alert-light" role="alert">
          <span id="news_count">0</span> items found for category <span id="category_name"></span>.
        </div>
      </section>
      <!-- trending section -->
      <section class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <label for="">Sort By View:</label>
          <select class=" " aria-label=".form-select-sm example">
            <option selected>Defaults</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          
        </div>
        <div>
          <button onclick="showTodayPick()" class="btn btn-primary">Today's Pick</button>
          <button onclick="showTrending()"  class="btn btn-outline-primary">Trending</button>
        </div>
      </section>
      <!-- news container section -->
      <section id="newsContainer" >

      </section>
      <!-- modal section -->
      <section>
        <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal_body" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
      </section>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./javaScript/app.js"></script>
  </body>
</html>
